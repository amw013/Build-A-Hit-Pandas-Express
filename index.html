<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build A Hit Song</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/metallicss@4.0.3/dist/metallicss.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">



</head>

<body>


  <header class="hero">
    <h1>Build a Hit Song</h1>
    <p>What Features Make Songs Popular?</p>
  </header>



  <section class="mixing-board">

    <h2>Your Mixing Board</h2>

    <div class="sliders-container" id="sliders-container">
    </div>

    <button id="createSongBtn" class="create-btn metallicss">
        CREATE SONG
    </button>


  <section id="results" class="results hidden">

    <div class="scroll-section" id="result-1">
      <h2>Your Songâ€™s Popularity</h2>
      <div id="predictedResult"></div>
    </div>

    <div class="scroll-section" id="result-2">
      <h2>How Your Song Compares</h2>
      <p>Distribution comparison for each feature.</p>
      <div id="comparisonViz"></div>
    </div>

    <div class="scroll-section" id="result-3">
      <h2>Your 3 Most Similar Songs</h2>
      <div id="similarSongs"></div>
    </div>

    <div class="scroll-section" id="result-4">
      <h2>The Verdict</h2>
      <p id="closingMessage"></p>
    </div>

  </section>

  <script src="verticalSliders.js"></script>
  <script src="script.js"></script> 
</body>
</html>
